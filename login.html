<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LogiFast - Login</title>
    <!-- Favicon -->
    <link rel="icon"
        href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>ðŸš›</text></svg>">

    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    colors: {
                        primary: '#0f172a',
                        secondary: '#334155',
                        accent: '#2563eb',
                        'accent-hover': '#1d4ed8',
                    },
                    fontFamily: {
                        sans: ['Inter', 'sans-serif'],
                    }
                }
            }
        }
    </script>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        /* Ensure no scrollbar and full height */
        body,
        html {
            height: 100%;
            overflow: hidden;
        }
    </style>
</head>

<body class="bg-gray-100 dark:bg-gray-900 flex items-center justify-center p-4">

    <!-- Login Card -->
    <div
        class="w-full max-w-md bg-white dark:bg-gray-800 rounded-2xl shadow-xl overflow-hidden animate-fadeIn border border-gray-200 dark:border-gray-700">
        <div class="p-8">
            <!-- Brand -->
            <div class="text-center mb-8">
                <a href="index.html" class="inline-flex items-center gap-2 group">
                    <div
                        class="w-12 h-12 bg-accent rounded-lg flex items-center justify-center text-white text-2xl shadow-lg group-hover:scale-105 transition-transform">
                        <i class="fas fa-truck-fast"></i>
                    </div>
                </a>
                <h2 class="mt-4 text-3xl font-bold text-primary dark:text-white">LogiFast</h2>
                <p class="text-gray-500 dark:text-gray-400">Welcome back! Please login to your account.</p>
            </div>

            <!-- Form -->
            <form class="space-y-6" action="dashboard.html">
                <div>
                    <label for="email" class="block text-sm font-medium text-gray-700 dark:text-gray-300">Email
                        Address</label>
                    <div class="mt-1 relative rounded-md shadow-sm">
                        <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                            <i class="fas fa-envelope text-gray-400"></i>
                        </div>
                        <input type="email" name="email" id="email"
                            class="focus:ring-accent focus:border-accent block w-full pl-10 sm:text-sm border-gray-300 rounded-lg dark:bg-gray-700 dark:border-gray-600 dark:text-white py-2.5"
                            placeholder="you@example.com">
                    </div>
                </div>

                <div>
                    <label for="password"
                        class="block text-sm font-medium text-gray-700 dark:text-gray-300">Password</label>
                    <div class="mt-1 relative rounded-md shadow-sm">
                        <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                            <i class="fas fa-lock text-gray-400"></i>
                        </div>
                        <input type="password" name="password" id="password"
                            class="focus:ring-accent focus:border-accent block w-full pl-10 sm:text-sm border-gray-300 rounded-lg dark:bg-gray-700 dark:border-gray-600 dark:text-white py-2.5"
                            placeholder="â€¢â€¢â€¢â€¢â€¢â€¢â€¢â€¢">
                    </div>
                </div>

                <div class="flex items-center justify-between">
                    <div class="flex items-center">
                        <input id="remember-me" name="remember-me" type="checkbox"
                            class="h-4 w-4 text-accent focus:ring-accent border-gray-300 rounded">
                        <label for="remember-me" class="ml-2 block text-sm text-gray-900 dark:text-gray-300">Remember
                            me</label>
                    </div>

                    <div class="text-sm">
                        <a href="#" class="font-medium text-accent hover:text-accent-hover">Forgot password?</a>
                    </div>
                </div>

                <div>
                    <button type="submit"
                        class="w-full flex justify-center py-3 px-4 border border-transparent rounded-lg shadow-sm text-sm font-medium text-white bg-accent hover:bg-accent-hover focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-accent transition-colors transform hover:-translate-y-0.5">
                        Sign In
                    </button>
                    <!-- Make the logo clickable to redirect, but also have a hidden link if needed? No, user said "make the logo clickable", which I did above. -->
                </div>
            </form>

            <div class="mt-6">
                <div class="relative">
                    <div class="absolute inset-0 flex items-center">
                        <div class="w-full border-t border-gray-300 dark:border-gray-600"></div>
                    </div>
                    <div class="relative flex justify-center text-sm">
                        <span class="px-2 bg-white dark:bg-gray-800 text-gray-500">Or continue with</span>
                    </div>
                </div>

                <div class="mt-6 grid grid-cols-2 gap-3">
                    <a href="#"
                        class="w-full inline-flex justify-center py-2.5 px-4 border border-gray-300 dark:border-gray-600 rounded-lg shadow-sm bg-white dark:bg-gray-700 text-sm font-medium text-gray-500 dark:text-gray-200 hover:bg-gray-50 dark:hover:bg-gray-600 transition-colors">
                        <i class="fab fa-google text-red-500 text-lg"></i>
                    </a>
                    <a href="#"
                        class="w-full inline-flex justify-center py-2.5 px-4 border border-gray-300 dark:border-gray-600 rounded-lg shadow-sm bg-white dark:bg-gray-700 text-sm font-medium text-gray-500 dark:text-gray-200 hover:bg-gray-50 dark:hover:bg-gray-600 transition-colors">
                        <i class="fab fa-linkedin text-blue-700 text-lg"></i>
                    </a>
                </div>
            </div>

            <p class="mt-8 text-center text-sm text-gray-600 dark:text-gray-400">
                Don't have an account? <a href="signup.html"
                    class="font-medium text-accent hover:text-accent-hover">Sign up</a>
            </p>
        </div>
    </div>

</body>

</html>
