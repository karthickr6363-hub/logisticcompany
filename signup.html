<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LogiFast - Create Account</title>
    <!-- Favicon -->
    <link rel="icon"
        href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>ðŸš›</text></svg>">

    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    colors: {
                        primary: '#0f172a',
                        secondary: '#334155',
                        accent: '#2563eb',
                        'accent-hover': '#1d4ed8',
                    },
                    fontFamily: {
                        sans: ['Inter', 'sans-serif'],
                    }
                }
            }
        }
    </script>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        /* Modern aesthetics */
        .glass-card {
            background: rgba(255, 255, 255, 0.8);
            backdrop-filter: blur(12px);
            border: 1px solid rgba(255, 255, 255, 0.3);
        }

        .dark .glass-card {
            background: rgba(15, 23, 42, 0.8);
            border: 1px solid rgba(255, 255, 255, 0.05);
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .animate-fadeIn {
            animation: fadeIn 0.5s ease-out forwards;
        }

        /* Prevent scrollbars while maintaining layout */
        body,
        html {
            height: 100%;
            overflow: auto;
        }
    </style>
</head>

<body
    class="bg-gray-50 dark:bg-gray-900 transition-colors duration-300 min-h-screen flex items-center justify-center p-4 relative overflow-x-hidden">

    <!-- Background Accents -->
    <div class="absolute top-0 right-0 w-96 h-96 bg-accent/5 rounded-full blur-3xl -translate-y-1/2 translate-x-1/2">
    </div>
    <div
        class="absolute bottom-0 left-0 w-72 h-72 bg-blue-500/5 rounded-full blur-3xl translate-y-1/2 -translate-x-1/2">
    </div>

    <!-- Signup Card -->
    <div class="w-full max-w-lg glass-card rounded-[2rem] shadow-2xl relative z-10 animate-fadeIn overflow-hidden">
        <div class="p-8 md:p-10">
            <!-- Brand -->
            <div class="text-center mb-10">
                <a href="index.html" class="inline-flex items-center gap-3 group">
                    <div
                        class="w-14 h-14 bg-accent rounded-[1rem] flex items-center justify-center text-white text-3xl shadow-lg shadow-accent/20 group-hover:scale-105 transition-transform duration-300">
                        <i class="fas fa-truck-fast"></i>
                    </div>
                </a>
                <h2 class="mt-6 text-3xl font-extrabold text-primary dark:text-white tracking-tight">Create an Account
                </h2>
                <p class="text-gray-500 dark:text-gray-400 mt-2">Join LogiFast to manage your global shipments
                    effortlessly.</p>
            </div>

            <!-- Form -->
            <form class="space-y-5" action="dashboard.html">
                <div class="grid grid-cols-1 md:grid-cols-2 gap-5">
                    <div>
                        <label for="fname"
                            class="block text-sm font-semibold text-gray-700 dark:text-gray-300 mb-1.5 ml-1">First
                            Name</label>
                        <input type="text" id="fname" required
                            class="w-full bg-white dark:bg-gray-800/50 border border-gray-100 dark:border-gray-700 rounded-xl px-4 py-3 focus:outline-none focus:ring-2 focus:ring-accent/20 focus:border-accent text-primary dark:text-white transition-all"
                            placeholder="John">
                    </div>
                    <div>
                        <label for="lname"
                            class="block text-sm font-semibold text-gray-700 dark:text-gray-300 mb-1.5 ml-1">Last
                            Name</label>
                        <input type="text" id="lname" required
                            class="w-full bg-white dark:bg-gray-800/50 border border-gray-100 dark:border-gray-700 rounded-xl px-4 py-3 focus:outline-none focus:ring-2 focus:ring-accent/20 focus:border-accent text-primary dark:text-white transition-all"
                            placeholder="Doe">
                    </div>
                </div>

                <div>
                    <label for="email"
                        class="block text-sm font-semibold text-gray-700 dark:text-gray-300 mb-1.5 ml-1">Email
                        Address</label>
                    <div class="relative">
                        <div class="absolute inset-y-0 left-0 pl-4 flex items-center pointer-events-none text-gray-400">
                            <i class="fas fa-envelope"></i>
                        </div>
                        <input type="email" id="email" required
                            class="w-full bg-white dark:bg-gray-800/50 border border-gray-100 dark:border-gray-700 rounded-xl pl-11 pr-4 py-3 focus:outline-none focus:ring-2 focus:ring-accent/20 focus:border-accent text-primary dark:text-white transition-all"
                            placeholder="john@example.com">
                    </div>
                </div>

                <div class="grid grid-cols-1 md:grid-cols-2 gap-5">
                    <div>
                        <label for="password"
                            class="block text-sm font-semibold text-gray-700 dark:text-gray-300 mb-1.5 ml-1">Password</label>
                        <input type="password" id="password" required
                            class="w-full bg-white dark:bg-gray-800/50 border border-gray-100 dark:border-gray-700 rounded-xl px-4 py-3 focus:outline-none focus:ring-2 focus:ring-accent/20 focus:border-accent text-primary dark:text-white transition-all"
                            placeholder="â€¢â€¢â€¢â€¢â€¢â€¢â€¢â€¢">
                    </div>
                    <div>
                        <label for="confirm_password"
                            class="block text-sm font-semibold text-gray-700 dark:text-gray-300 mb-1.5 ml-1">Confirm
                            Password</label>
                        <input type="password" id="confirm_password" required
                            class="w-full bg-white dark:bg-gray-800/50 border border-gray-100 dark:border-gray-700 rounded-xl px-4 py-3 focus:outline-none focus:ring-2 focus:ring-accent/20 focus:border-accent text-primary dark:text-white transition-all"
                            placeholder="â€¢â€¢â€¢â€¢â€¢â€¢â€¢â€¢">
                    </div>
                </div>

                <div class="flex items-center">
                    <input id="terms" name="terms" type="checkbox" required
                        class="h-5 w-5 text-accent focus:ring-accent/20 border-gray-300 dark:border-gray-700 rounded-lg cursor-pointer">
                    <label for="terms" class="ml-3 text-sm text-gray-600 dark:text-gray-400">
                        I agree to the <a href="#" class="text-accent underline hover:text-accent-hover">Terms of
                            Service</a> and <a href="#" class="text-accent underline hover:text-accent-hover">Privacy
                            Policy</a>
                    </label>
                </div>

                <button type="submit"
                    class="w-full py-4 px-6 bg-accent hover:bg-accent-hover text-white rounded-xl font-bold text-lg shadow-xl shadow-accent/20 transition-all transform hover:-translate-y-1 active:scale-[0.98]">
                    Create My Account
                </button>
            </form>

            <div class="mt-8">
                <div class="relative">
                    <div class="absolute inset-0 flex items-center">
                        <div class="w-full border-t border-gray-100 dark:border-gray-700"></div>
                    </div>
                    <div class="relative flex justify-center text-xs uppercase tracking-widest font-bold">
                        <span class="px-4 bg-white dark:bg-gray-800 text-gray-400">Or sign up with</span>
                    </div>
                </div>

                <div class="mt-8 grid grid-cols-2 gap-4">
                    <button
                        class="flex items-center justify-center gap-3 py-3 border border-gray-100 dark:border-gray-700 rounded-xl bg-white dark:bg-gray-800/50 hover:bg-gray-50 dark:hover:bg-gray-700 transition-all group">
                        <i class="fab fa-google text-red-500 text-xl"></i>
                        <span
                            class="text-sm font-bold text-gray-600 dark:text-gray-300 group-hover:text-primary dark:group-hover:text-white">Google</span>
                    </button>
                    <button
                        class="flex items-center justify-center gap-3 py-3 border border-gray-100 dark:border-gray-700 rounded-xl bg-white dark:bg-gray-800/50 hover:bg-gray-50 dark:hover:bg-gray-700 transition-all group">
                        <i class="fab fa-linkedin text-blue-700 text-xl"></i>
                        <span
                            class="text-sm font-bold text-gray-600 dark:text-gray-300 group-hover:text-primary dark:group-hover:text-white">LinkedIn</span>
                    </button>
                </div>
            </div>

            <p class="mt-10 text-center text-sm text-gray-500 dark:text-gray-400">
                Already have an account? <a href="login.html"
                    class="font-extrabold text-accent hover:text-accent-hover transition-colors">Sign in here</a>
            </p>
        </div>
    </div>

    <!-- Theme Toggle (Floating) -->
    <button
        class="theme-toggle fixed bottom-8 right-8 w-14 h-14 rounded-full bg-white dark:bg-gray-800 shadow-2xl flex items-center justify-center text-gray-600 dark:text-gray-300 hover:scale-110 active:scale-90 transition-all z-50 border border-gray-100 dark:border-gray-700">
        <i class="fas fa-moon dark:hidden text-xl"></i>
        <i class="fas fa-sun hidden dark:block text-xl"></i>
    </button>

    <script src="js/main.js"></script>
</body>

</html>
